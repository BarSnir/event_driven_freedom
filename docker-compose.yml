services:
  jobmanager:
    container_name: jobmanager
    platform: linux/arm64/v8
    build:
      context: ./images/pyflink
      dockerfile: .Dockerfile
    ports:
      - "8081:8081"
    command: jobmanager
    attach: false
    volumes:
      - ./datasets:/opt/flink/datasets
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        jobmanager.memory.process.size: 2000m
  taskmanager:
    container_name: taskmanager
    platform: linux/arm64/v8
    attach: false
    build:
      context: ./images/pyflink
      dockerfile: .Dockerfile
    depends_on:
      - jobmanager
    command: taskmanager
    volumes:
      - ./datasets:/opt/flink/datasets
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 32
        parallelism.default: 8
        taskmanager.memory.process.size: 7500m
        taskmanager.memory.framework.off-heap.size: 500m
        taskmanager.memory.task.off-heap.size: 1000m
        taskmanager.memory.jvm-metaspace.size: 400m
    links:
      - db:db
  pyflink-client:
    platform: linux/arm64/v8
    container_name: pyflink-client
    build:
      context: ./images/pyflink
      dockerfile: .Dockerfile
    depends_on:
      - jobmanager
      - taskmanager
    command: >
      bash -c  "echo 'starting flink cluster in 30s' && sleep 30 && ./bin/flink run \
      --jobmanager jobmanager:8081 \
      -pyclientexec /usr/local/bin/python3 \
      -pyexec /usr/local/bin/python3 \
      -py /opt/flink/ops/generate_images.py"
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        parallelism.default: 4
    volumes:
      - ./flink_process:/opt/flink/ops
      - ./jars:/opt/flink/opt
      - ./datasets:/opt/flink/datasets
    scale: 1
  db:
    container_name: legacy-mysql
    image: mysql:5.7
    platform: linux/x86_64
    restart: always
    attach: false
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: